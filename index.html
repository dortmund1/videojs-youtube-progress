<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>videojs-youtube-progress example</title>
    <link href="//vjs.zencdn.net/4.10/video-js.css" rel="stylesheet">
    <link href="dist/videojs-youtube-progress.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/4.10/video.js"></script>
</head>
<body>
    <p>Example of using videojs-youtube-progress plugin</p>
    <video class="video-js vjs-default-skin" controls
           preload="auto" width="640" height="264" poster="http://www.videojs.com/img/poster.png"
           data-setup="{}">
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
        <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
</body>
</html>
